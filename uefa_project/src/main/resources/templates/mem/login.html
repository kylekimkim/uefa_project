<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
		
	</head>
	<body>
		<header th:insert="header_nav.html"></header>
		
            <div id="content">
            	<br><br><br><br><br>
				<h3 class="form-signin-heading">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
					  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
					  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
					</svg>&nbsp; EFL 로그인</h3>
				<br><br>
				<form class="form-signin" action="/mem/login" method="post">
					<div class="form-group">
						<label class="sr-only">아이디</label>
						<span class="box int_id">
							<input name="id"  id="id" class="int" maxlength="20" placeholder="ID" required autofocus>
						</span>
					<br>
					</div>
					<div class="form-group">
						<label class="sr-only">비밀번호</label>
						<span class="box int_pass">
							<input type="password" id="pswd1" name="pw" class="int" maxlength="20" placeholder="Password" required>
						</span>
					</div>
					<br>
					<center>
						<button type="submit" class="btnJoin_true" id="btnJoin">로그인</button>
						<button type="button" class="btnJoin_true" onclick="location.href='/mem/signup'" id="btnJoin" style="background-color: rgb(255, 0, 0)">회원가입</button>
					</center>
				</form>
				<span>
				<svg xmlns="http://www.w3.org/2000/svg"  width="20" height="20" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
				  <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
				</svg>&nbsp; 로그인 후 Myteam을 설정하시면 해당 팀 관련 정보를 빠르게 알아 보실 수 있습니다.</span>
			</div>
	
	</body>
</html>
