<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header th:insert="header_nav.html"></header>
<main>
<h1>로그인</h1>
<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 200px)">
	<form action="/mem/login" method="post" style="width: 600px;">
		<div class="mb-3 row">
			<label for="staticEmail" class="col-sm-2 col-form-label">아이디</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="staticEmail" name="id">
			</div>
		</div>
		<div class="mb-3 row">
			<label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
			<div class="col-sm-10">
				<input type="password" name="pw" class="form-control" id="inputPassword">
			</div>
		</div>
		<div class="col-12">
			<button type="button" class="btn btn-warning" onClick="location.href='/mem/signup'">회원가입</button>
			<button type="submit" class="btn btn-success">로그인</button>
		</div>
	</form>
</div>
</main>
</body>
</html>
