<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>	
	<body>
	<div th:each="modify:${team}" class="container">
	<header th:insert="header_nav.html"></header>
	<h1>팀 정보 수정 및 삭제</h1>
			<form th:action="@{update}" method="post" name="update">
	  			<p class="input-group">
				  <label for="teamModifyFormteamNum" class="input-group-text">팀 번호</label>
				  <input name="teamNum" type="number" class="form-control" id="teamModifyFormteamNum" th:value="${modify.teamNum}" >
				</p>
		  		<p class="input-group">
				  <label for="teamModifyFormteamName" class="input-group-text">팀 이름</label>
				  <input name="teamName" type="text" class="form-control" id="teamModifyFormteamName"th:value="${modify.teamName}">
				</p>
				<p class="input-group">
				  <label for="teamModifyFormteamLogo" class="input-group-text">팀 사진</label>
				  <input name="teamLogo" type="text" class="form-control" id="teamModifyFormteamLogo" th:value="${modify.logoImage}">
				</p>
				<p class="input-group">
				  <label for="teamModifyFormteamLeague" class="input-group-text">소속 리그</label>
				  <select name="league" class="form-control" id="teamModifyFormteamLeague" th:selected="${modify.leagueNum}">
				  	<option value="1">프리미어리그</option>
				  	<option value="2">라리가</option>
				  	<option value="3">분데스리가</option>
				  	<option value="4">세리에 A</option>
				  	<option value="5">리그 앙</option>
				  </select>
				</p>
				<p class="input-group">
				  <label for="teamModifyFormmatch" class="input-group-text">경기 수</label>
				  <input name="match" type="number" class="form-control" id="teamModifyFormmatch" th:value="${modify.matchCount}">
				</p>
				<p class="input-group">
				  <label for="teamModifyFormwin" class="input-group-text">승리</label>
				  <input name="win" type="number" class="form-control" id="teamModifyFormwin" th:value="${modify.win}">
				</p>
				<p class="input-group">
				  <label for="teamModifyFormtie" class="input-group-text">무승부</label>
				  <input name="tie" type="number" class="form-control" id="teamModifyFormtie" th:value="${modify.tie}">
				</p>
				<p class="input-group">
				  <label for="teamModifyFormdefeat" class="input-group-text">패배</label>
				  <input name="defeat" type="number" class="form-control" id="teamModifyFormdefeat" th:value="${modify.defeat}">
				</p>
				<p class="input-group">
				  <label for="teamModifyFormpoints" class="input-group-text">승점</label>
				  <input name="victorypoints" type="number" class="form-control" id="teamModifyFormpoints" th:value="${modify.victoryPoints}">
				</p>
				<p class="d-grid gap-2 d-md-flex justify-content-md-end">
			  	<button class="btn btn-outline-danger" type="button" id="menuDelBtn">삭제</button>
		  		<button class="btn btn-outline-primary" type="submit">수정</button>
		  	</p>
		</form>
	</div>
	</body>

</html>
