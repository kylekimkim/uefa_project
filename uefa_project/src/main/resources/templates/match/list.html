<html lang="en" xmlns:th="http:/www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style>
	.league{
		width: 100px;
	    height: 100px;
	    padding: 10px;
	    margin: 10px;
	    text-decoration: none;
	    text-align: center;
	    color:rgb(128, 128, 128);
	}
	.season{
		display: flex;
		justify-content: center;
		align-items:center;
		top:50%;
		left:50%;
		width: 50%;
	    height: 30px;
	    padding: 10px;
	    margin:0 auto;
	    text-decoration: none;
	    text-align: center;
	    font-size:40px;
	    color:rgb(0, 0, 0);
	}
	.move{
		background-color:azure;
		border: 0px;
	}
	</style>
	<body>
		<div class="container">
			<header th:insert="header_nav.html"></header>
			<h1>리그별 경기 일정</h1>
			
			<p style="text-align: center;">
				<a class="league" href="#">
					<span>프리미어리그</span>
				</a>
				<a class="league" href="#">
					<span>라리가</span>
				</a>
				<a class="league" href="#">
					<span>분데스리가</span>
				</a>
				<a class="league" href="#">
					<span>세리에 A</span>
				</a>
				<a class="league" href="#">
					<span>리그 앙</span>
				</a>	
			</p>
			
				<div class="season">
					<button class="move" type="submit" onclick=""><</button>
					 2021-2022
					<button class="move" type="submit" onclick="">></button>
				</div>
				
			<nav>
				<div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
				    <button class="nav-link active" id="aug-list-tab" data-bs-toggle="tab" data-bs-target="#uk-list" type="button" role="tab" aria-controls="aug-list" aria-selected="true">8월</button>
				    <button class="nav-link" id="sep-list-tab" data-bs-toggle="tab" data-bs-target="#spain-list" type="button" role="tab" aria-controls="sep-list" aria-selected="false">9월</button>
				    <button class="nav-link" id="oct-list-tab" data-bs-toggle="tab" data-bs-target="#italia-list" type="button" role="tab" aria-controls="oct-list" aria-selected="false">10월</button>
				    <button class="nav-link" id="nov-list-tab" data-bs-toggle="tab" data-bs-target="#france-list" type="button" role="tab" aria-controls="nov-list" aria-selected="false">11월</button>
				  	<button class="nav-link" id="dec-list-tab" data-bs-toggle="tab" data-bs-target="#germany-list" type="button" role="tab" aria-controls="dec-list" aria-selected="false">12월</button>
				  	<button class="nav-link" id="jan-list-tab" data-bs-toggle="tab" data-bs-target="#germany-list" type="button" role="tab" aria-controls="jan-list" aria-selected="false">1월</button>
				  	<button class="nav-link" id="feb-list-tab" data-bs-toggle="tab" data-bs-target="#germany-list" type="button" role="tab" aria-controls="feb-list" aria-selected="false">2월</button>
				  	<button class="nav-link" id="mar-list-tab" data-bs-toggle="tab" data-bs-target="#germany-list" type="button" role="tab" aria-controls="mar-list" aria-selected="false">3월</button>
				  	<button class="nav-link" id="api-list-tab" data-bs-toggle="tab" data-bs-target="#germany-list" type="button" role="tab" aria-controls="api-list" aria-selected="false">4월</button>
				  	<button class="nav-link" id="may-list-tab" data-bs-toggle="tab" data-bs-target="#germany-list" type="button" role="tab" aria-controls="may-list" aria-selected="false">5월</button>
			  	</div>
			</nav>	
			<div class="tab-content" id="nav-tabContent">
  				<div class="tab-pane fade show active" id="aug-list" role="tabpanel" aria-labelledby="nav-home-tab">
	  				<table class="table">
						<thead>
							<th>날짜</th><th>시간</th><th>홈</th><th>결과</th><th>원정</th>			
						</thead>
						<tbody>
							<tr th:each="epl:${eplMatch}">	
								<td th:text="${epl.matchDate}"></td>
								<td th:text="${epl.matchTime}"></td>
								<td th:text="${epl.homeTeam}"></td>
								<td>[[${epl.homeScore}]] : [[${epl.awayScore}]]</td>
								<td th:text="${epl.awayTeam}"></td>			
							</tr>
						</tbody>
					</table>	
				</div>
			</div>	
		</div>
	</body>
</html>
