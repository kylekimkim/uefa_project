<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	</head>

			    <a class="navbar-brand" href="/">UEFA</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
				<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class=nav-link href="#">
								최신 News
							</a>
						</li>
						<li class="nav-item">
							<a class=nav-link href="#">
								경기일정 및 결과
							</a>

							<a class=nav-link href="/team/rank.do">
								리그 순위
							</a>
						</li>

						    </ul>

					</ul>
					<!--객체를 참조할떄는 $표시를 사용
						th<-타임리프 : text는 innerText와 같다(태그 내부에서만 사용가능)
						-->
					<div th:if="${session.memVo}">
						<!--<span th:if="${session.memVo}!=null" th:text="${session.memVo.id}"></span>-->

						&nbsp;/&nbsp;

							My Team

						</a>
						&nbsp;/&nbsp;
						<a 	href="/mem/logout">
							로그아웃
						</a>

					</div>
	 				<div class="d-flex" th:if="!${session.memVo}">

							로그인
						</a>&nbsp;/&nbsp; 
						<a 	href="/mem/signup">
							회원가입
						</a>
					</div>
				</div>
			</div>
		</nav>
		<script th:if="${session.msg}" th:inline="javascript">
			let msg=[[${session.msg}]]
			alert(msg)
			[[${#session.removeAttribute("msg")}]]
		</script>
